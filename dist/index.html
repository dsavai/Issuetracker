<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap.min.c9ac70f5.css">

    <title>Track stuff</title>
<script src="/bootstrap.min.c9ac70f5.js"></script><script src="/main.77bb5cfd.js"></script></head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="display-5">Add New issue</h3>
            <form data-new-list-form="">
                <div class="form-group">
                    <label><strong>Description</strong></label>
                    <input type="text" class="form-control" value="" aria-describedby="describeHelp" placeholder="Describe issue..." data-new-input-describe="">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label><strong>Severity</strong></label>
                    <select class="form-control" id="select-severity">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><strong>Assign To</strong></label>
                    <input type="text" class="form-control" aria-describedby="assingtoHelp" placeholder="Enter responsible" data-input-new-assign="">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="issueNotes"><strong>Notes</strong></label>
                    <textarea class="form-control" id="issueNotes" rows="3" placeholder="Enter issue notes" data-input-new-notes=""></textarea>
                  </div>
                <button type="submit" class="btn btn-primary" data-add-button="">Add</button>
                <button type="submit" class="btn btn-primary d-none" data-save-button="">Save Issue</button>
            </form>
        </div>
        <div class="row list-container" data-list-container="">
